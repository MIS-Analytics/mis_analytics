[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = mis_analytics
lib_name =  %(repo)s
version = 0.0.1
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = mis_analytics
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jan Hesse and Jonas Jakubassa
author_email = jhesse@mis-analytics.de
copyright = 2025 onwards, %(author)s
description = Helpers for data work in supply chain analytics (and others?)
keywords = etl, sap, nbdev 
language = English
status = 3
user = MIS-Analytics

### Optional ###
requirements = pandas numpy httpx beautifulsoup4
